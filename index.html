<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT: LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- FONT: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <!-- JS: CHART-JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- TEMPLATE: MESSAGE MENU -->
    <script id="pagante-template" type="text/x-handlebars-template">
        <div class="pagante" data-id = {{id}}>
            <h3>Pagante:</h3>
            <div class="name">
                <span>{{name}}</span>
                <span>{{lastname}}</span>
            </div>
            <span>{{address}}</span>
            <span class="delete"><i class="fas fa-trash-alt"></i></span>
        </div>
    </script>   
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="main.js"></script>
    <!-- IMG: ICON -->
    <link rel="shortcut icon" href="img/mioAvatarNoSfondo.png"> 
    <title>Db crud</title>
</head>
<body>
    <div id="container">
        <h1>DataBase Paganti</h1>
        <div id="target"></div>
    </div>
</body>
</html>
